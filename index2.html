<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Mehul Manoharan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: url('baby mehul.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            margin: 0;
            padding: 0;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bouncingText {
            position: absolute;
            font-size: 72px;
            font-weight: bold;
            color: #4caf50;
            white-space: nowrap;
            display: none;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            transition: color 0.3s ease-out;
        }

        .bouncingText.sex-king {
            font-size: 80px;
            color: #FF00FF;
        }

        #initialMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 55px;
            color: #FFFFFF;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.8), rgba(50, 50, 50, 0.8));
            padding: 30px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            text-shadow: 2px 2px 5px black;
            cursor: pointer;
            z-index: 100;
            border: 5px solid;
            animation: 
                pulse 2s infinite alternate,
                rainbowBorder 4s infinite linear;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.03); }
        }

        @keyframes rainbowBorder {
            0% { border-color: #FF0000; }
            14% { border-color: #FF7F00; }
            28% { border-color: #FFFF00; }
            42% { border-color: #00FF00; }
            57% { border-color: #0000FF; }
            71% { border-color: #4B0082; }
            85% { border-color: #EE82EE; }
            100% { border-color: #FF0000; }
        }

        #notificationContainer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 200;
            max-height: 90vh;
            overflow-y: auto;
            padding-right: 10px;
            transition: all 0.5s ease-out;
        }

        .phone-message {
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            font-size: 20px;
            text-align: left;
            max-width: 300px;
            overflow: hidden;
            word-wrap: break-word;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .phone-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .phone-message .sender {
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .phone-message .message-text {
            font-size: 18px;
            color: #E0E0E0;
        }

        /* Guess the Mehulmon styles */
        #mehulmonGame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .mehulmon-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }

        .mehulmon-title {
            font-size: 48px;
            font-weight: bold;
            color: #FFCB05;
            text-shadow: 3px 3px 0 #3D7DCA, 6px 6px 0 #003A70;
            margin-bottom: 30px;
            font-family: Arial, sans-serif;
            letter-spacing: 2px;
        }

        .mehulmon-silhouette {
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            background: black;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .mehulmon-text {
            font-size: 64px;
            font-weight: bold;
            color: white;
            filter: brightness(0);
            user-select: none;
        }

        .mehulmon-revealed {
            filter: brightness(1) !important;
            animation: revealFlash 0.5s ease-out;
        }

        @keyframes revealFlash {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.5; }
        }

        .mehulmon-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .mehulmon-option {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 4px solid #3D7DCA;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .mehulmon-option:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .mehulmon-option.correct {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            animation: correctPulse 0.6s ease-out;
        }

        .mehulmon-option.wrong {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            animation: shake 0.5s ease-out;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .mehulmon-result {
            font-size: 42px;
            font-weight: bold;
            margin-top: 20px;
            min-height: 50px;
        }

        .mehulmon-result.correct-text {
            color: #38ef7d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .mehulmon-result.wrong-text {
            color: #f45c43;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="yamla_pagla_horn.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="notificationSound" preload="auto">
        <source src="notification.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="initialMessage">
        Click to experience Mehul Manoharan
    </div>

    <div id="notificationContainer"></div>

    <div id="mehulmonGame">
        <div class="mehulmon-container">
            <div class="mehulmon-title">WHO'S THAT MEHULMON?!</div>
            <div class="mehulmon-silhouette">
                <div class="mehulmon-text" id="mehulmonText">?</div>
            </div>
            <div class="mehulmon-options" id="mehulmonOptions"></div>
            <div class="mehulmon-result" id="mehulmonResult"></div>
        </div>
    </div>

    <script>
        const container = document.body;
        const mainText = "Mehul Manoharan";
        const specialText = "Sex King";
        const numMehulTexts = 9;
        const numSpecialTexts = 1;
        const music = document.getElementById('backgroundMusic');
        const notificationSound = document.getElementById('notificationSound');
        notificationSound.volume = 0.5; 
        const initialMessage = document.getElementById('initialMessage');
        const notificationContainer = document.getElementById('notificationContainer');
        let experienceStarted = false;

        // Mehulmon game data
        const mehulmons = [
            { name: "Mehul Manoharan", wrongAnswers: ["Rahul Manoharan", "Mehul Menon", "Atul Manoharan"] },
            { name: "Sex King", wrongAnswers: ["Love Prince", "Romance Emperor", "Passion Duke"] },
            { name: "Yamla Pagla", wrongAnswers: ["Deewana Mastana", "Bhola Bhala", "Crazy Fellow"] },
            { name: "Baby Mehul", wrongAnswers: ["Tiny Mehul", "Mini Mehul", "Smol Mehul"] },
            { name: "Mehul the Great", wrongAnswers: ["Mehul the Good", "Mehul the Okay", "Mehul the Average"] }
        ];

        function startMehulmonGame() {
            const game = document.getElementById('mehulmonGame');
            const mehulmonText = document.getElementById('mehulmonText');
            const optionsContainer = document.getElementById('mehulmonOptions');
            const resultDiv = document.getElementById('mehulmonResult');

            // Pick random Mehulmon
            const mehulmon = mehulmons[Math.floor(Math.random() * mehulmons.length)];
            const correctAnswer = mehulmon.name;
            
            // Create options array
            const options = [correctAnswer, ...mehulmon.wrongAnswers].sort(() => Math.random() - 0.5);

            // Reset game state
            mehulmonText.textContent = correctAnswer;
            mehulmonText.classList.remove('mehulmon-revealed');
            resultDiv.textContent = '';
            resultDiv.className = 'mehulmon-result';
            optionsContainer.innerHTML = '';

            // Create option buttons
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'mehulmon-option';
                button.textContent = option;
                button.onclick = () => handleMehulmonGuess(option, correctAnswer, button);
                optionsContainer.appendChild(button);
            });

            // Show the game
            game.style.display = 'flex';
        }

        function handleMehulmonGuess(guess, correct, button) {
            const mehulmonText = document.getElementById('mehulmonText');
            const resultDiv = document.getElementById('mehulmonResult');
            const allButtons = document.querySelectorAll('.mehulmon-option');

            // Disable all buttons
            allButtons.forEach(btn => btn.style.pointerEvents = 'none');

            // Reveal the silhouette
            mehulmonText.classList.add('mehulmon-revealed');

            if (guess === correct) {
                button.classList.add('correct');
                resultDiv.textContent = "THAT'S RIGHT! IT'S " + correct.toUpperCase() + "!";
                resultDiv.className = 'mehulmon-result correct-text';
            } else {
                button.classList.add('wrong');
                resultDiv.textContent = "WRONG! IT'S " + correct.toUpperCase() + "!";
                resultDiv.className = 'mehulmon-result wrong-text';
                
                // Highlight correct answer
                allButtons.forEach(btn => {
                    if (btn.textContent === correct) {
                        setTimeout(() => btn.classList.add('correct'), 500);
                    }
                });
            }

            // Hide game after 4 seconds
            setTimeout(() => {
                document.getElementById('mehulmonGame').style.display = 'none';
            }, 4000);
        }

        function createBouncingText(textToDisplay, isSpecial = false) {
            const textElement = document.createElement("div");
            textElement.className = "bouncingText";
            if (isSpecial) {
                textElement.classList.add('sex-king');
            }
            textElement.textContent = textToDisplay;
            container.appendChild(textElement);

            textElement.style.display = 'block';

            const textWidth = textElement.offsetWidth;
            const textHeight = textElement.offsetHeight;
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;

            const padding = 20;
            let x = padding + Math.random() * (containerWidth - textWidth - 2 * padding);
            let y = padding + Math.random() * (containerHeight - textHeight - 2 * padding);

            let xSpeed = (Math.random() > 0.5 ? 1 : -1) * (2 + Math.random() * 4);
            let ySpeed = (Math.random() > 0.5 ? 1 : -1) * (2 + Math.random() * 4);

            function changeColor() {
                const colors = ["#FF6347", "#00FFFF", "#FFD700", "#FF1493", "#8A2BE2", "#4caf50", "#FFA500", "#FF4500", "#7B68EE", "#ADFF2F", "#DA70D6"];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                textElement.style.color = randomColor;
            }

            function updatePosition() {
                const currentContainerWidth = container.clientWidth;
                const currentContainerHeight = container.clientHeight;

                x += xSpeed;
                y += ySpeed;

                if (x + textWidth >= currentContainerWidth) {
                    x = currentContainerWidth - textWidth;
                    xSpeed = -xSpeed;
                    changeColor();
                } else if (x <= 0) {
                    x = 0;
                    xSpeed = -xSpeed;
                    changeColor();
                }

                if (y + textHeight >= currentContainerHeight) {
                    y = currentContainerHeight - textHeight;
                    ySpeed = -ySpeed;
                    changeColor();
                } else if (y <= 0) {
                    y = 0;
                    ySpeed = -ySpeed;
                    changeColor();
                }

                textElement.style.left = x + "px";
                textElement.style.top = y + "px";
            }

            setInterval(updatePosition, 20);
            changeColor();
        }

        function createAndShowPhoneMessage(message, delay = 0) {
            setTimeout(() => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('phone-message');

                const senderDiv = document.createElement('div');
                senderDiv.classList.add('sender');
                senderDiv.textContent = "New message from Mehul Manoharan";

                const textDiv = document.createElement('div');
                textDiv.classList.add('message-text');
                textDiv.textContent = message;

                messageDiv.appendChild(senderDiv);
                messageDiv.appendChild(textDiv);

                notificationContainer.appendChild(messageDiv);

                if (notificationSound) {
                    notificationSound.currentTime = 0;
                    notificationSound.play().catch(error => console.error("Notification sound play failed:", error));
                }

                messageDiv.offsetHeight;
                messageDiv.classList.add('show');
            }, delay);
        }

        document.addEventListener('click', () => {
            if (!experienceStarted) {
                experienceStarted = true;

                document.body.style.display = '';
                document.body.style.justifyContent = '';
                document.body.style.alignItems = '';
                document.body.style.height = '';

                initialMessage.style.display = 'none';

                const playPromise = music.play();

                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        console.log("Music started playing!");
                        for (let i = 0; i < numMehulTexts; i++) {
                            createBouncingText(mainText);
                        }
                        for (let i = 0; i < numSpecialTexts; i++) {
                            createBouncingText(specialText, true);
                        }
                        createAndShowPhoneMessage("Kya be randi?", 5000); 
                        createAndShowPhoneMessage("Band karo betichod", 15000);
                        
                        setTimeout(() => {
                            startMehulmonGame();
                            setInterval(startMehulmonGame, 30000);
                        }, 25000);
                    }).catch(error => {
                        console.error("Autoplay prevented:", error);
                        for (let i = 0; i < numMehulTexts; i++) {
                            createBouncingText(mainText);
                        }
                        for (let i = 0; i < numSpecialTexts; i++) {
                            createBouncingText(specialText, true);
                        }
                        createAndShowPhoneMessage("Kya be randi?", 5000);
                        createAndShowPhoneMessage("Band karo betichod", 15000);
                        
                        setTimeout(() => {
                            startMehulmonGame();
                            setInterval(startMehulmonGame, 30000);
                        }, 25000);
                    });
                } else {
                    console.log("Music might play without promise handling.");
                    for (let i = 0; i < numMehulTexts; i++) {
                        createBouncingText(mainText);
                    }
                    for (let i = 0; i < numSpecialTexts; i++) {
                        createBouncingText(specialText, true);
                    }
                    createAndShowPhoneMessage("Kya be randi?", 5000);
                    createAndShowPhoneMessage("Band karo betichod", 15000);
                    
                    setTimeout(() => {
                        startMehulmonGame();
                        setInterval(startMehulmonGame, 30000);
                    }, 25000);
                }
            }
        }, { once: true });
    </script>
</body>
</html>
